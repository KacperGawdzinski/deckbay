version: "3.6"

services:
  backend:
    build:
      context: "backend"
      dockerfile: "dev.Dockerfile"
    ports: 
      - 0.0.0.0:5000:5000
    volumes:
      - "./frontend:/app"
  
  frontend:
    build:
      context: "frontend"
      dockerfile: "dev.Dockerfile"
    ports: 
      - 3000:3000
    volumes:
      - "./backend:/app"
